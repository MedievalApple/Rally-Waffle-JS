<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/rally.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <meta charset="utf-8" />
    <meta name="description" content="Rally-X Styled Maze Game In JS With Waffles">
    <meta name="keywords" content="JavaScript, Waffles, Driving, Puzzle, Game">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <title>Rally Waffle JS</title>
</head>

<body>
    <header><a href="/" style="text-decoration: none;">Rally Waffle JS</a></header>
    <div class="mapDiv">
        <p id="mapText">Mini Map (M To Hide)</p>
        <canvas class="miniMap" id="miniMap" width="200" height="200"></canvas>
        <div id="joyDiv"></div>
    </div>
    <main id="rally">
    </main>
    <!-- <video width="20%" muted autoplay> -->
        <!--At request of my brother to increase attention span-->
        <!-- <source src="/assets/subwaysurfers.mp4" type="video/mp4"> -->
    <!-- </video> -->
    <div id="score" class="scoreDiv">
        <p class="score">Score Board</p>
    </div>
    <footer>
        <p>W-A-S-D or Arrow Keys To Drive | Find All The Syrup To Win | X To Get Unstuck :D</p>
    </footer>
    <script src="js/maps.js"></script>
    <script src="js/mapmanger.js"></script>
    <script src="js/items.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemys.js"></script>
    <script src="js/mazesolver.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/minimap.js"></script>
    <script src="js/libs/utils.js"></script>
    <script src="js/libs/joy.js"></script>
    <script src="js/rally.js"></script>

</html>
